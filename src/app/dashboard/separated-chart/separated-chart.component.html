<div class="grid-container">
  <app-selector
    (SelectChartType)="changeChartType($event)"
    (SelectDateRange)="changeDateRange()"
  ></app-selector>
<!-- node 1 -->
  <mat-card class="dashboard-card">
    <mat-card-header>
      <mat-card-title>
        Temperature sensor
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="dashboard-card-content">
      <highcharts-chart
        [Highcharts]="highcharts"
        [options]="chartOptions1"
        [(update)]="updateFlag"
        style="width: 100%; height: 400px; display: block;"
      ></highcharts-chart>
    </mat-card-content>
  </mat-card>
<!-- node 2 -->
  <mat-card class="dashboard-card">
    <mat-card-header>
      <mat-card-title>
        Humidity sensor
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="dashboard-card-content">
      <highcharts-chart
        [Highcharts]="highcharts"
        [options]="chartOptions2"
        [(update)]="updateFlag"
        style="width: 100%; height: 400px; display: block;"
      ></highcharts-chart>
    </mat-card-content>
  </mat-card>
<!-- node 3 -->
  <mat-card class="dashboard-card">
    <mat-card-header>
      <mat-card-title>
        Light sensor
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="dashboard-card-content">
      <highcharts-chart
        [Highcharts]="highcharts"
        [options]="chartOptions3"
        [(update)]="updateFlag"
        style="width: 100%; height: 400px; display: block;"
      ></highcharts-chart>
    </mat-card-content>
  </mat-card>
</div>
